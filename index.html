<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="container">
        <h1>Mitarbeiter Zeiterfassung</h1>
        <div id="registerContainer">
            <h2>Login</h2>
            <input type="text" id="newUsername" placeholder="Benutzername">
            <input type="password" id="newPassword" placeholder="Passwort">
            <button id="registerBtn">Einloggen</button>
        </div>
        <div id="loginContainer" style="display:none;">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button id="loginBtn">Login</button>
        </div>
        <div id="timeTrackingContainer" style="display:none;">
            <button id="clockInBtn">Einchecken</button>
            <button id="clockOutBtn">Auschecken</button>
            <button id="clockOutBtn">Foto hochladen</button>
            <input type="file" accept="image/*" capture="camera">

            <p id="totalHours">Gesamtstunden: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
